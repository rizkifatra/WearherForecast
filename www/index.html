<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container mt-4">
    <h1 class="text-center">Weather Forecast App</h1>
    <div class="row my-4">
      <div class="col-12">
        <input type="text" id="city-input" class="form-control"
          placeholder="Enter cities (e.g., Jakarta, Kuala Lumpur, Kedah)">
      </div>
    </div>
    <button id="get-forecast" class="btn btn-primary me-2">Get Forecast</button>
    <button id="display-chart" class="btn btn-secondary">Display Chart</button>

    <!-- Alert Section -->
    <div id="alert-container" class="mt-4"></div>

    <div class="mt-4">
      <h2>Weather Table</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>City Name</th>
            <th>Maximum Temperature (°C)</th>
            <th>Average Temperature (°C)</th>
          </tr>
        </thead>
        <tbody id="weather-table-body"></tbody>
      </table>
    </div>
    <div class="mt-4">
      <h2>Weather Chart</h2>
      <canvas id="weather-chart" width="400" height="200"></canvas>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
